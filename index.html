<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="./categories/bag.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f8f95e6979.js" crossorigin="anonymous"></script>
</head>

<body class="">

    <main class="container mx-auto mt-md-5 mb-md-4 bg-white shadow">
        <div class="row">
            <div class="col-12 col-lg-7">
                <div id="bag" class="d-flex justify-content-between align-items-center">
                    <h1 class="mt-2 text-primary">Shopping Cart</h1>
                    <p class="mt-3 fs-5 text-dark"><span id="items-num">3</span> items</p>
                </div>
                <hr>
                <div class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/bag.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Bag</h6>
                            <h5 class="text-secondary  fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button id="minus-1" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-minus"></i></button>
                        <input id="input-1"
                            class="rounded border-2 border-success text-center form-control product-number shadow-none"
                            type="" value="1">
                        <button id="plus-1" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success me-3 me-sm-0 me-custom-0">$<span id="price-1"
                                class="text-dark">100</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button id="delete-1" type="button" class="btn btn-danger shadow-none"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <div id="shoes" class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/shoes.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Shoe</h6>
                            <h5 class="text-secondary  fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button id="minus-2" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-minus"></i></button>
                        <input id="input-2"
                            class="rounded border-2 border-success text-center form-control product-number shadow-none"
                            type="" value="2">
                        <button id="plus-2" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success me-3 me-sm-0 me-custom-0">$<span id="price-2"
                                class="text-dark">140</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button id="delete-2" type="button" class="btn btn-danger shadow-none"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <div id="watch" class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/watch.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Watch</h6>
                            <h5 class="text-secondary fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button id="minus-3" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-minus"></i></button>
                        <input id="input-3"
                            class="rounded border-2 border-success text-center form-control product-number shadow-none"
                            type="" value="3">
                        <button id="plus-3" class="btn border-0 rounded-3 fs-5 shadow-none"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success me-3 me-sm-0 me-custom-0">$<span id="price-3"
                                class="text-dark">90</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button id="delete-3" type="button" class="btn btn-danger shadow-none"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <button type="button" class="btn btn-outline-success mt-lg-5 mt-3 mb-3 rounded-pill shadow-none"><i
                        class="fa-solid fa-arrow-left-long px-1"></i>Back to shop</button>
            </div>

            <div class="col-12 col-lg-5 right-part py-md-5">
                <h1 class="fw-normal text-success mt-3">Summary</h1>
                <hr>

                <div class="d-flex justify-content-between mb-3">
                    <h5>Product Gross Price</h5>
                    <h4>$<span id="total-cost">330</span></h4>
                </div>
                <P class="text-center opacity-level">Promo-code: i) PROMO1 ii) PROMO2 iii) PROMO3</P>

                <div class="row">
                    <div class="col-7 text-center">
                        <h4 class="fw-normal">Promo Code</h4>
                        <div class="input-group mb-3">
                            <input id="promo-code-input" type="text" class="form-control text-center shadow-none"
                                placeholder="Enter your code">
                            <button class="button-round btn btn-outline-secondary shadow-none" type=""
                                id="promo-code-btn">Button</button>
                        </div>
                    </div>
                    <div class="col-5 text-center">
                        <h4 class="fw-normal">Shipping</h4>
                        <input type="text" class="form-control text-center shadow-none" id="formGroupExampleInput"
                            value="$ 60.99" readonly>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <h6>Total with Shipping</h6>
                    <h5>$<span id="total-shipping">390.99</span></h5>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>VAT</h6>
                    <h5>$<span id="total-vat">33.00</span></h5>
                </div>
                <div id="promo-dis-colour" class="d-flex justify-content-between p-1 pt-2">
                    <h6 id="promo-dis">Promo Discount</h6>
                    <h5>- $<span id="promo-code">0.00</span></h5>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="text-dark fs-3 fw-bold">Total Amount</h5>
                    <h4 class="text-dark fs-3 fw-bold">$<span id="total-pay-now">423.99</span></h4>
                </div>
                <div class="mb-2">
                    <button class="btn btn-outline-success rounded-pill shadow-none">Pay Now<i
                            class="fa-solid fa-arrow-right px-2"></i></button>
                    <button class="btn btn-outline-danger rounded-pill shadow-none">Edit Your Address<i
                            class="fa-solid fa-arrow-right px-2"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- app script  -->
    <script src="./js/app.js"></script>
</body>

</html>
