<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f8f95e6979.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    <main class="container mx-auto my-md-5 bg-white shadow">
        <div class="row">
            <div class="col-7">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mt-2 text-primary">Shopping Cart</h1>
                    <p class="mt-3 fs-5 text-dark">3 items</p>
                </div>
                <hr>
                <div class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/bag.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Bag</h6>
                            <h5 class="text-secondary  fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-minus"></i></button>
                        <input style="width: 40px; height: 40px"
                            class="rounded border-2 border-success text-center form-control mx-2" type="" value="3">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success">$<span class="text-dark">100</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <div class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/shoes.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Shoe</h6>
                            <h5 class="text-secondary  fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-minus"></i></button>
                        <input style="width: 40px; height: 40px"
                            class="rounded border-2 border-success text-center form-control mx-2" type="" value="3">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success">$<span class="text-dark">100</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <div class="content d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="">
                            <img style="width: auto; height: 70px;" src="./categories/watch.png" alt="" srcset="">
                        </div>
                        <div class="mt-2">
                            <h6 class="text-success fw-bold">Watch</h6>
                            <h5 class="text-secondary fw-normal">Lorem ipsum</h5>
                        </div>
                    </div>

                    <div class="my-4 d-flex justify-content-center align-items-center">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-minus"></i></button>
                        <input style="width: 40px; height: 40px"
                            class="rounded border-2 border-success text-center form-control mx-2" type="" value="3">
                        <button class="btn border-0 rounded-3 fs-5"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="pt-4 mt-1">
                        <h5 class="mt-1 fs-4 fw-bold text-success">$<span class="text-dark">100</span></h5>
                    </div>
                    <div class="pt-4 mt-1">
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <hr>

                <button type="button" class="btn btn-outline-success mb-3 rounded-pill"><i
                        class="fa-solid fa-arrow-left-long px-1"></i>Back to shop</button>
            </div>

            <div class="col right-part py-md-5">
                <h2 class="fw-normal text-success">Summary</h2>
                <hr>

                <div class="d-flex justify-content-between mb-3">
                    <h5>Product Gross Price</h5>
                    <h4>$<span>1000</span></h4>
                </div>
                <div class="d-flex justify-content-between ">
                    <div class="text-center">
                        <h4 class="fw-normal">Promo Code</h4>
                        <input type="text" class="form-control text-center" id="formGroupExampleInput"
                            placeholder="Enter your code">
                    </div>
                    <div class="text-center">
                        <h4 class="fw-normal">Shipping</h4>
                        <input type="text" class="form-control text-center" id="formGroupExampleInput" value="$ 60.99"
                            readonly>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <h6>Total with Shipping</h6>
                    <h5>$<span>1060.99</span></h5>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>VAT</h6>
                    <h5>$<span>30.99</span></h5>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>Promo Discount</h6>
                    <h5>- $<span>99.99</span></h5>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="text-dark fs-3 fw-bold">Total Amount</h5>
                    <h4 class="text-dark fs-3 fw-bold">$<span>1200.99</span></h4>
                </div>
                <button class="btn btn-outline-success rounded-pill">Pay Now<i
                        class="fa-solid fa-arrow-right px-2"></i></button>
                <button class="btn btn-outline-danger rounded-pill">Edit Your Address<i
                        class="fa-solid fa-arrow-right px-2"></i></button>
            </div>
        </div>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- app script  -->
    <script src="./js/app.js"></script>
</body>

</html>
